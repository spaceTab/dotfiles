window:
    dimensions:
        columns: 83
        lines: 27
    padding:
      x: 30
      y: 40
    dynamic_padding: true
    
# Background Opacity
#
# Window OPpacity as a floating point number from `0.0 to 1.0`
# The value `0.0` is completely transparent & `1.0` is opaque
background_opacity: 0.9



# Adds this many blank pixels of padding around the window
# Units are physical pixels; this is not DPI aware.
# (change requires restart)

# Font Configuration ( restart required )
font:
  normal:
    #family: "Hack 15"
    family: SauceCodePro Nerd Font 
    style:  Bold 
    
  bold:
    family: Hack 
    style:  Bold

  italic:
    family: SauceCodePro Nerd Font
    style:  Italic

  bold_italic:
    family: SauceCodePro Nerd Font
    style:  Bold Italic

# Point Size of font
  size: 10.0

  offset:
    x: 1 
    y: 1 

# If `true` bold fonts will be drawn with brighter color variants
draw_bold_text_with_bright_colors: true




